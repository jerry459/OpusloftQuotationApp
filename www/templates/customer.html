<ion-scroll>
	<div class="page-have-footer" ui-view>
		<common-header version="version"></common-header>

		<div class="page-content">
			<p class="page-title">客戶資訊</p>

			<div class="list list-inset list-inset-login">
				<div class="item item-input item-input-cust-search">
					<input type="text" placeholder="客戶編號" ng-model="customerData.customerNo" />
				</div>
				<div class="item item-input item-input-cust-search">
					<input type="text" placeholder="客戶名稱" ng-model="customerData.customerName" />
				</div>
				<div class="item item-input item-input-cust-search">
					<input type="text" placeholder="統一編號" ng-model="customerData.customerUnino" />
				</div>
				<!-- div class="item item-input item-input-cust-search">
					<input type="text" placeholder="聯絡人" ng-model="customerData.contactName" />
				</div -->
				<div class="item item-input item-input-cust-search">
					<input type="text" placeholder="行動電話" ng-model="customerData.customerPhone">
				</div>
				<div class="item item-input item-input-cust-search">
					<input type="text" placeholder="聯絡電話" ng-model="customerData.customerTel" />
				</div>
				<!-- div class="item item-input item-input-cust-search">
					<input type="text" placeholder="傳真" ng-model="customerData.customerFax">
				</div>
				<div class="item item-input item-input-cust-search">
					<input type="text" placeholder="地址" ng-model="customerData.addr3" />
				</div>
				<div class="item item-input item-input-cust-search">
					<input type="text" placeholder="折扣 ( ex : 0.95 )" ng-model="customerData.customerPayrate" />
				</div -->
			</div>
			<p class="page-note red text-center" ng-if="message.length!=0">{{message}}</p>
		</div>

		<ion-footer-bar class="page-footer block">
			<button class="footer" ui-sref="quotation.edit({'quotNo': quotNo})" ng-if="typeFlag=='add2quot.edit'">返回</button>
			<button class="footer" ui-sref="quotation.new({})" ng-if="typeFlag=='add2quot'">返回</button>
			<button class="footer" ng-click="addCustomer(customerData);" ng-if="typeFlag!='add2quot' && typeFlag!='add2quot.edit'">新增</button>
			<button class="footer" ng-click="queryCustomer(customerData);">查詢</button>
		</ion-footer-bar>
	</div>
</ion-scroll>
