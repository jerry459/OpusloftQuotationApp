<ion-content scroll="false">
	<ion-scroll direction="xy">
		<div style="display: none;">
			<div>客戶資訊</div>
			<div>
				<div align="center">
					<input type="hidden" class="input_text02" placeholder="客戶代碼" size="50" ng-model="customerData.customerUnino" />
					<input type="text" class="input_text02" placeholder="客戶編號" size="50" ng-model="customerData.customerNo" />
				</div>
				<div align="center">
					<input type="text" class="input_text02" placeholder="名稱" size="50" ng-model="customerData.customerName" />
				</div>
				<div align="center">
					<input type="text" class="input_text02" placeholder="聯絡人" size="50" ng-model="customerData.contactName" />
				</div>
				<div align="center">
					<input type="text" class="input_text02" placeholder="電話" size="50" ng-model="customerData.customerTel" />
				</div>
				<div align="center">
					<input type="text" class="input_text02" placeholder="傳真" size="50" ng-model="customerData.customerFax" />
				</div>
				<div align="center">
					<input type="text" class="input_text02" placeholder="電子郵件" size="50" ng-model="customerData.customerEmail" />
				</div>
				<div align="center">
					<div class="row" style="padding-left: 42px;">
						<input type="text" class="input_text02 input_text02_1" placeholder="郵遞區號" maxlength='5' ng-model="customerData.addrZip" readonly="false" /> &nbsp;
						<select name="selAddr1" class="input_text02_1" ng-model="addr1Selected" ng-options="item.addr1nm for item in addr1" ng-change="addr1Change(addr1Selected);">
					</select>
						<select name="selAddr2" class="input_text02_1" ng-model="addr2Selected" ng-options="item.addr2nm for item in addr2" ng-change="addr2Change(addr2Selected);">
					</select>
					</div>
					<div class="row" style="padding-left: 42px;">
						<select name="selAddr3" class="input_text02_1" ng-model="addr3Selected" ng-options="item.addr3nm for item in addr3" ng-change="addr3Change(addr3Selected);">
					</select>
					</div>
					<div class="row" style="padding-left: 42px;">
						<input type="text" class="input_text02" placeholder="地址" ng-model="customerData.addr" />
					</div>
				</div>
				<div align="center">
					<input type="text" class="input_text02" placeholder="折扣 ( ex : 0.95 )" size="50" ng-model="customerData.customerPayrate" />
				</div>
				<div align="center">
					<button ng-click="addCustomer(customerData);">新增</button>
					<button ng-click=" queryCustomer(customerData);">查詢</button>
				</div>
			</div>
		</div>

		<div id="page_web01" ui-view>

			<div id="login_01">
				<p class="text_03">客戶資訊</p>
			</div>
			<div align="center" id="login_03">


<div class="list list-inset">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="編號">
  </label>
  <label class="item item-input">
    <i class="icon ion-person placeholder-icon"></i>
    <input type="text" placeholder="名稱">
  </label>
</div>

				<table width="80%" border="0" cellpadding="15">
					<tr>
						<td width="29%" class="text_list_07">客戶編號：</td>
						<td width="71%"><input type="hidden" class="input_text03" ng-model="customerData.customerUnino" />
							<input name="input_01" type="text" class="input_text03" id="input_01" ng-model="customerData.customerNo" /></td>
					</tr>
					<tr>
						<td class="text_list_07">名　　稱：</td>
						<td><input name="input_" type="text" class="input_text03" id="input_" ng-model="customerData.customerName" /></td>
					</tr>
					<tr>
						<td class="text_list_07">聯 絡　人：</td>
						<td><input name="input_2" type="text" class="input_text03" id="input_2" ng-model="customerData.contactName" /></td>
					</tr>
					<tr>
						<td class="text_list_07">電　　話：</td>
						<td><input name="input_3" type="text" class="input_text03" id="input_3" ng-model="customerData.customerTel" /></td>
					</tr>
					<tr>
						<td class="text_list_07">傳　　真：</td>
						<td><input name="input_4" type="text" class="input_text03" id="input_4" /></td>
					</tr>
					<tr>
						<td class="text_list_07">電子郵件：</td>
						<td><input name="input_4" type="text" class="input_text03" id="input_4_" ng-model="customerData.customerEmail" /></td>
					</tr>
					<tr>
						<td class="text_list_07">地　　址：</td>
						<td>
							<input name="input_4" type="text" class="input_text03" id="input_4" ng-model="customerData.addrZip" readonly="true" />
							<select name="selAddr1" class="input_text04" id="adress_01" ng-model="addr1Selected" ng-options="item.addr1nm for item in addr1" ng-change="addr1Change(addr1Selected);">
						</select>
							<select name="selAddr2" class="input_text04" id="adress_" ng-model="addr2Selected" ng-options="item.addr2nm for item in addr2" ng-change="addr2Change(addr2Selected);">
						</select>
							<br />
							<select name="selAddr3" class="input_text04" ng-model="addr3Selected" ng-options="item.addr3nm for item in addr3" ng-change="addr3Change(addr3Selected);">
						</select>
							<br />
							<input type="text" class="input_text04" ng-model="customerData.addr" />
						</td>
					</tr>
					<tr>
						<td class="text_list_07">折　　扣：</td>
						<td><input type="text" class="input_text04" placeholder="折扣 ( ex : 0.95 )" ng-model="customerData.customerPayrate" /></td>
					</tr>
				</table>

				<p>&nbsp;</p>
			</div>
			<div id="login_04">

				<button class="but_005" ng-click="addCustomer(customerData);">新增</button>
				<button class="but_006" ng-click=" queryCustomer(customerData);">查詢</button>

			</div>
		</div>
		</div>
	</ion-scroll>
</ion-content>
