<ion-content scroll="false" ui-view>
	<div class="page-have-footer">
		<ion-header-bar class="page-header">
			<i ui-sref="home" class="icon ion-navicon-round header-icon white"></i>
		</ion-header-bar>

		<div class="page-content">
			<p class="page-title">{{customerData.customerName}}</p>

			<div class="item item-cust-quot-header">
				報價歷史紀錄
			</div>

			<ion-scroll style="height: 550px">
				<div class="card card-cust-list" ng-repeat="(key, item) in quotations" ui-sref="quotation.edit({'quotNo': item.quotNo})">
					<div class="item item-divider search-result-list">
						<div class="row">
							<div class="col col-100 text-left text_s2 font-weight-normal">
								<label>單號</label> {{item.quotNo}}
							</div>
						</div>
						<div class="row">
							<div class="col col-50 text-left text_s2 font-weight-normal">
								{{item.total | currency :"NT$ ":0}}
							</div>
							<div class="col col-50 text-right text_s2 font-weight-normal">
								{{item.createDate}}
							</div>
						</div>
					</div>
				</div>
			</ion-scroll>
		</div>

		<ion-footer-bar class="page-footer block">
			<button class="footer" ui-sref="customer({})" ui-sref-opts="{reload: true}">重新查詢</button>
			<button class="footer" ui-sref="quotation.new({'obj': customerData, 'flag': 'add2auot'})">新增報價</button>
		</ion-footer-bar>
	</div>
</ion-content>
