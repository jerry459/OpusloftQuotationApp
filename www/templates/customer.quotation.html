<ion-content scroll="false">
	<div class="page-have-footer">
		<common-header version="version"></common-header>

		<div class="page-content">
			<p class="page-title">{{customerData.customerName}}</p>

			<div class="item item-cust-quot-header">
				報價歷史紀錄
			</div>

			<ion-scroll style="height: 550px" overflow-scroll="false">
				<div class="card card-cust-list" ng-repeat="(key, item) in quotations" ng-click="editQuotation(item.quotNo);" ui-sref="quotation.edit({'quotNo': item.quotNo})">
					<div class="item item-divider search-result-list">
						<div class="row">
							<div class="col col-100 text-left text_s2 font-weight-normal">
								<label>單號</label> {{item.quotNo}}
							</div>
						</div>
						<div class="row">
							<div class="col col-50 text-left text_s2 font-weight-normal">
								{{item.total | currency :"NT$ ":0}}
							</div>
							<div class="col col-50 text-right text_s2 font-weight-normal">
								{{item.createDate}}
							</div>
						</div>
					</div>
				</div>
			</ion-scroll>
		</div>

		<ion-footer-bar class="page-footer block">
			<button class="footer1" ui-sref="customer({})" ui-sref-opts="{reload: true}">重新查詢</button>
			<button class="footer1" ng-click="goPageBack()" ui-sref-opts="{reload: true}">回上頁</button>
			<!-- button class="footer" ui-sref="quotation.new({'obj': customerData, 'flag': 'add2auot'})" ng-click="addNewQuotation(customerData);">新增報價</button -->
			<button class="footer1" ng-click="addNewQuotation(customerData);">新增報價</button>
		</ion-footer-bar>
	</div>
</ion-content>
