<ion-content scroll="false" ui-view>
	<div class="page-have-footer">
		<ion-header-bar class="page-header">
			<i ui-sref="home" class="icon ion-navicon-round header-icon white"></i>
		</ion-header-bar>

		<div class="page-content">
			<p class="page-title">客戶資訊</p>

			<ion-scroll direction="y" style="height: 550px;">
				<div class="card card-cust-list" ng-repeat="item in customers">
					<!--  | filter:{visible: true} | limitTo: 50 -->
					<div class="item item-divider search-result-title">
						<div class="row">
							<div class="col col-75" style="line-height: 32px;">
								[{{item.customerNo}}] {{item.customerName}}
							</div>
							<div class="col col-25 text-right text_m">
								<i ui-sref="customer.edit({ 'customerNo': item.customerNo })" class="icon ion-compose white"></i>
								<i class="icon ion-ios-paper white" ng-click="selCustomer(item);"></i>
							</div>
						</div>
					</div>
					<div class="item item-text-wrap search-result-list">
						<div class="row">
							<div class="col col-50 text-left">
								<label>聯絡電話</label> {{item.customerTel}}
							</div>
							<div class="col col-50 text-left">
								<label>行動電話</label> {{item.customerPhone}}
							</div>
						</div>
						<div class="row">
							<div class="col col-100 text-left">
								<label>地　　址</label> {{item.addr3}}
							</div>
						</div>
					</div>
				</div>
			</ion-scroll>
		</div>

		<ion-footer-bar class="page-footer block">
			<button class="footer" ui-sref="customer">重新查詢</button>
		</ion-footer-bar>
	</div>
</ion-content>
